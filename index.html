<!DOCTYPE html>
<html>
<head>
	<title>Hangman The Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body background="assets/images/Worldmap.png" width="100%" height="100%">
		<div class="page-header">
  			<h1>Hangman <small>Countries of the World</small></h1>
		</div>

<div class="list-group">
  <a href="#" class="list-group-item active">
    <h4 class="list-group-item-heading">Correct</h4>
    <p id="wins"></p>
    <p class="list-group-item-text"></p>
    <div id="counter">
    </div>
  </a>
</div>



<div class="list-group">
  <a href="#" class="list-group-item active">
    <h4 class="list-group-item-heading">Letters Used</h4>
    <p type="text" onkeypress="Letter()"></p>
  </a>
</div>

<div class="list-group">
  <a href="#" class="list-group-item active">
    <h4 class="list-group-item-heading">Incorrect</h4>
    <p id="losses"></p>
    <div id="counter">
    </div>
  </a>
</div>

<div id="letter">
</div>

<div id="answer">
</div>


<script src="assets/javascript/game.js"></script>
</body>
</html>
